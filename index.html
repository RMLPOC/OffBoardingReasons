<html>

<head>
    <title>Off Boarding Reasons</title>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="app/app.styles.css">
    <!-- 1. Load libraries -->
    <!-- 1.1. Polyfills for browser incompatibility -->
    <!-- 1.2. SystemJS for importing dependencies when required -->
    <!-- 1.3. RxJS requirement for AngularJS -->
    <!-- 1.4. AngularJS for other features -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- 2. Configure SystemJS and Import to associate the app to view -->
    <script>
        System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });

      //just like calling  main method in c# java c++
      //bootstraping ngular2 application
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>
	
</head>
<!-- 3. Display the application -->

<body>

    <!-- 4. The name of the root component can be anything -->
    <div>
        <app-comp>Loading...</app-comp>
    </div>
	
	

</body>

</html>
